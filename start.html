<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="userNameGet" />
    <a id="btn" onclick="getUserNumber()" target="_blank" href="game.html"
      >請輸入活動編號</a
    >
    <h1 id="userNumber">who r u</h1>

    <script>
      function getUserNumber() {
        UserNumber = document.getElementById("userNameGet").value;

        if (!UserNumber) {
          alert("請不要空白");
          return;
        }
        fetch(`https://event.setn.com/api/ghost2022/signin/${UserNumber}`, {
          method: "POST",
        })
          .then((data) => {
            return data.json();
          })
          .then((finaldata) => {
            console.log(finaldata);
            document.getElementById("userNumber").innerHTML = UserNumber;
          })
          .catch((error) => {
            alert("請輸入正確編號OK?");
          });
        localStorage.setItem("UserNumber", UserNumber);
      }
    </script>
  </body>
</html>
