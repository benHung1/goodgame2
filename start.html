<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="userNameGet" />
    <button id="btn" onclick="getUserNumber()">請輸入活動編號</button>
    <h1 id="userNumber">who r u</h1>

    <button id="start" onclick="getUserId()">看懂了快點讓我開始</button>

    <script>
      function getUserNumber() {
        const UserNumber = document.getElementById("userNameGet").value;

        if (!UserNumber) {
          alert("請不要空白");
          return;
        }
        fetch(`https://event.setn.com/api/ghost2022/signin/${UserNumber}`, {
          method: "POST",
        })
          .then((data) => {
            return data.json();
          })
          .then((finaldata) => {
            console.log(finaldata);
            document.getElementById("userNumber").innerHTML = UserNumber;
          })
          .catch((error) => {
            alert("請輸入正確編號OK?");
          });
      }

      function getUserId() {
        const userId = document.getElementById("start");

        if (!userId) {
          alert("請不要空白");
        }

        fetch(`https://event.setn.com/api/ghost2022/play/0101`)
          .then((data) => {
            return data.json();
          })
          .then((finalData) => {
            console.log(finalData);
          });
      }
    </script>
  </body>
</html>
